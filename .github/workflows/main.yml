name: Android Lint

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-levels: 31
        build-tools: 31.0.0

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Run Android Lint
      run: ./gradlew lint
